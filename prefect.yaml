# control along with your flow code.

# Generic metadata about this project
name: portfolio_projects
prefect-version: 3.4.22


build:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/philipharman/sdg_legislation.git
    branch: main
- prefect.deployments.steps.pip_install_requirements:
    directory: "{{ clone-step.repository }}" 
    requirements_file: requirements.txt


pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/philipharman/sdg_legislation.git
    branch: main



deployments:
- name: weather-deployment-test
  entrypoint: weather.py:fetch_weather
  work_pool:
    name: my-work-pool
    work_queue_name: default
    job_variables: {}
  schedule: {}
